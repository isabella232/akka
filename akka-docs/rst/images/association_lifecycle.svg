38" y="268.596">elapses</tspan></text><text id="text3825" x="226.326" y="72.187" xml:space="preserve" style="font-size:12px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;line-height:125%;letter-spacing:0;word-spacing:0;fill:#000;fill-opacity:1;stroke:none;font-family:Franklin Gothic Medium;-inkscape-font-specification:Sans"><tspan id="tspan3827" x="226.326" y="72.187">● Message send to</tspan><tspan id="tspan3829" x="226.326" y="87.187">remote system</tspan><tspan id="tspan3072" x="226.326" y="102.187">● Successful inbound</tspan><tspan id="tspan3074" x="226.326" y="117.187">connection</tspan></text><path id="path3831" d="M 394.62921,200.17039 C 393.60715,201.53315 376.11707,230.87967 348.73727,254.97352 316.61464,283.241 273.94523,306.78692 273.94523,306.78692" style="fill:none;stroke:#000;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;marker-end:url(#Arrow2Lend)"/><text id="text3833" x="290.974" y="310.489" xml:space="preserve" style="font-size:12px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;line-height:125%;letter-spacing:0;word-spacing:0;fill:#000;fill-opacity:1;stroke:none;font-family:Franklin Gothic Medium;-inkscape-font-specification:Sans"><tspan id="tspan3835" x="290.974" y="310.489">Communication</tspan><tspan id="tspan3837" x="290.974" y="325.489">failure:</tspan><tspan id="tspan6955" x="290.974" y="340.489">● Failed TCP connection</tspan><tspan id="tspan3839" x="290.974" y="355.489">● Transport FD trigger</tspan><tspan id="tspan3841" x="290.974" y="370.489">● Name lookup failure</tspan><tspan id="tspan3843" x="290.974" y="385.489">● Remote system shutdown</tspan></text><text id="text3845" x="376.86" y="141.977" xml:space="preserve" style="font-size:14px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;line-height:125%;letter-spacing:0;word-spacing:0;fill:#555753;fill-opacity:1;stroke:none;font-family:Franklin Gothic Medium;-inkscape-font-specification:Sans"><tspan id="tspan3847" x="376.86" y="141.977">(Connecting or Connected)</tspan><tspan id="tspan3849" x="376.86" y="159.477">Messages are delivered</tspan><tspan id="tspan3851" x="376.86" y="176.977">or buffered if needed</tspan></text><path id="path3855" d="M 231.74286,278.652 C 231.74286,278.652 274.94957,227.53908 296.73868,210.51012 318.52778,193.48115 359.09037,174.99705 359.09037,174.99705" style="fill:none;stroke:#000;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;marker-end:url(#Arrow2Lend)"/><text id="text3857" x="252.031" y="171.365" xml:space="preserve" style="font-size:12px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;line-height:125%;letter-spacing:0;word-spacing:0;fill:#000;fill-opacity:1;stroke:none;font-family:Franklin Gothic Medium;-inkscape-font-specification:Sans"><tspan id="tspan3859" x="252.031" y="171.365">Successful</tspan><tspan id="tspan3861" x="252.031" y="186.365">inbound </tspan><tspan id="tspan3885" x="252.031" y="201.365">connection</tspan></text><text id="text3863" x="89.587" y="334.181" xml:space="preserve" style="font-size:14px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;line-height:125%;letter-spacing:0;word-spacing:0;fill:#555753;fill-opacity:1;stroke:none;font-family:Franklin Gothic Medium;-inkscape-font-specification:Sans"><tspan id="tspan3865" x="89.587" y="334.181">All outbound messages </tspan><tspan id="tspan3869" x="89.587" y="351.681">destined to the gated system</tspan><tspan id="tspan3867" x="89.587" y="369.181">are dropped</tspan></text><text id="text3877" x="520.597" y="221.509" xml:space="preserve" style="font-size:12px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;line-height:125%;letter-spacing:0;word-spacing:0;fill:#000;fill-opacity:1;stroke:none;font-family:Franklin Gothic Medium;-inkscape-font-specification:Sans"><tspan id="tspan6941" x="520.597" y="221.509">Catastrophic communication</tspan><tspan id="tspan6945" x="520.597" y="236.509">failure:</tspan><tspan id="tspan6939" x="520.597" y="251.509">● Remote DeathWatch trigger</tspan><tspan id="tspan3881" x="520.597" y="266.509">● System message </tspan><tspan id="tspan3883" x="520.597" y="281.509">delivery failure</tspan><tspan id="tspan3887" x="520.597" y="296.509">● Cluster MemberRemoved </tspan><tspan id="tspan3062" x="520.597" y="311.509">event</tspan></text><text id="text3889" x="375.364" y="545.636" xml:space="preserve" style="font-size:14px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;line-height:125%;letter-spacing:0;word-spacing:0;fill:#555753;fill-opacity:1;stroke:none;font-family:Franklin Gothic Medium;-inkscape-font-specification:Sans"><tspan id="tspan3891" x="375.364" y="545.636">All outbound and inbound</tspan><tspan id="tspan3893" x="375.364" y="563.136">messages arriving from the</tspan><tspan id="tspan3895" x="375.364" y="580.636">quarantined system are</tspan><tspan id="tspan3897" x="375.364" y="598.136">dropped. Remote system</tspan><tspan id="tspan6949" x="375.364" y="615.636">must be restarted to be able</tspan><tspan id="tspan6951" x="375.364" y="633.136">establish communication </tspan><tspan id="tspan6953" x="375.364" y="650.636">again.</tspan></text><path id="path3899" d="M 173.25185,141.67938 173.25185,280.13278" style="fill:none;stroke:#000;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;marker-start:url(#Arrow2Lstart);marker-end:none"/><path id="path3901" d="M 216.19462,124.28486 359.83076,124.28486" style="fill:none;stroke:#000;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;marker-end:url(#Arrow2Lend)"/><path id="path3903" d="M 513.83241,198.68961 513.83241,488.92348" style="fill:none;stroke:#000;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;marker-end:url(#Arrow2Lend)"/><path id="path3905" d="M 470.88964,200.17039 470.88964,489.66387" style="fill:none;strok